<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between"> <a class="logo d-flex align-items-center"> <img src="assets/img/logo.png" alt="">
   <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i> <span >Conferencia AD Cuba</span> </a> </div>

  <nav class="header-nav ms-auto">
     <ul class="d-flex align-items-center">
        <li class="nav-item dropdown pe-3">
           <a class="nav-link nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown"> <span class="d-none d-md-block dropdown-toggle ps-2">{{user.username}}</span> </a>
           <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
              <li class="dropdown-header">
                 <h6 *ngIf="user.isAdmin">Administrador </h6>
                 <h6 *ngIf="user.isEjecutivo">Ejecutivo</h6>
                 <h6 *ngIf="user.isPresbitero">Presbitero</h6>
                 <h6 *ngIf="user.isSecretario">Secretario</h6>
                 <span>Rol de Acceso</span>
              </li>

              <li>
                 <hr class="dropdown-divider">
              </li>
              <li> <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile"> <i class="bi bi-person"></i> <span>My Profile</span> </a></li>
              <li>
                 <hr class="dropdown-divider">
              </li>
              <li> <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile"> <i class="bi bi-gear"></i> <span>Account Settings</span> </a></li>
              <li>
                 <hr class="dropdown-divider">
              </li>
              <li> <a class="dropdown-item d-flex align-items-center" routerLink="/pages-faq"> <i class="bi bi-question-circle"></i> <span>Need Help?</span> </a></li>
              <li>
                 <hr class="dropdown-divider">
              </li>
              <li> <a class="dropdown-item d-flex align-items-center" (click)="cerrarSession()" href="/auth/login"> <i class="bi bi-box-arrow-right"></i> <span>Cerrar Sessi√≥n</span> </a></li>
           </ul>
        </li>
     </ul>
  </nav>
</header>
